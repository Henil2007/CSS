<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .emoji{
            height: 250px;
            width: 250px;
            border: solid black;
            border-radius: 50%;
            background-image: url(../images/sad.jpg);
            background-position: center;
            background-size: cover;
        }
        .emoji:hover{
            height: 250px;
            width: 250px;
            border: solid rgb(7, 249, 92);
            border-radius: 50%;
            background-image: url(../images/happy.png);
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="emoji">

    </div>
</body>
</html>
